<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="col-a">
        <header>
            <img class="logo" src="./assets/logo.svg" alt="Logo da RocketNews">          
        </header>
        <main>
            <div class="textos">
                <h1 class="textoPrincipal">Atualize ideias e informações em 5 minutos.</h1>
                <p class="textoNegrito">Tudo que você precisa saber para começar seu dia bem e informado</p>
                <p class="textoNormal">Noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. perfeito para se preparar para codar ☕</p>
            </div>

            <div class="forms">
                <form action="bank-rocketseat" method="post">
                    <label for="iemail">Insira seu e-mail:</label>
                    <div class="flex">
                        <div class="rectangle"></div>
                        <input type="email" name="email" id="iemail" placeholder="seuemail@rocketseat.com">
                        <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg></button></input>
                    </div>
                </form>
            </div>

            <div class="link">
                <a href="#">Deixe-me ler primeiro<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg></a>
            </div>
        </main>
    </div>
        
    <div class="col-b"></div>

    <script src="./main.js"></script>
  </body>
</html>
